<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected Accounts - Sample App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 48px;
      max-width: 480px;
      text-align: center;
    }
    h1 { font-size: 24px; margin-bottom: 16px; }
    p { color: #666; line-height: 1.6; margin-bottom: 32px; }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: #635dff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover { background: #4a44cc; }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
    }
    .modal-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    .modal-status.info { background: #e0f0ff; color: #1a6fbf; }
    .modal-status.error { background: #ffe0e0; color: #c53030; }
    .modal-status.success { background: #e0ffe6; color: #1a8a3e; }
    .modal-message { color: #333; line-height: 1.6; margin-bottom: 24px; }
    .btn-close-modal {
      padding: 10px 28px;
      background: #635dff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-close-modal:hover { background: #4a44cc; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connected Accounts</h1>
    <p>
      Manage your connected accounts in one place. Link external identity
      providers such as Google, Facebook, and others to your profile.
    </p>
    <a href="/auth/login/" class="btn">Log in</a>
    {% if user.is_authenticated %}
    <a href="/internal/" class="btn" style="margin-left: 12px;">Internal page</a>
    {% endif %}
  </div>
  <div id="message-modal" class="modal-overlay" onclick="if(event.target===this)closeModal()">
    <div class="modal">
      <div id="modal-status" class="modal-status"></div>
      <p id="modal-message" class="modal-message"></p>
      <button onclick="closeModal()" class="btn-close-modal">OK</button>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("message-modal").classList.remove("active");
      history.replaceState(null, "", location.pathname);
    }

    (function () {
      var params = new URLSearchParams(location.search);
      var message = params.get("message");
      var status = params.get("status");
      if (message && status) {
        document.getElementById("modal-status").textContent = status;
        document.getElementById("modal-status").className = "modal-status " + status;
        document.getElementById("modal-message").textContent = message;
        document.getElementById("message-modal").classList.add("active");
      }
    })();
  </script>
</body>
</html>
